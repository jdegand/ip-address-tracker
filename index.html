<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="index.js" defer></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="background-section">
    <h1>IP Address Tracker</h1>

    <div class="flex">
      <input id="input" type="text" placeholder="Search for any IP address or domain" required>
      <div class="arrow-div"><img class="arrow" src="images/icon-arrow.svg" alt="click here"></div>
    </div>
  </div>

  <div id="grid">
    <div class="flex-column">
      <div class="title">IP Address</div>
      <div id="ip" class="value"></div>
    </div>

    <div class="flex-column border">
      <div class="title">Location</div>
      <div id="city" class="value"></div>
    </div>

    <div class="flex-column border">
      <div class="title">Timezone</div>
      <div id="timezone" class="value"></div>
    </div>

    <div class="flex-column border">
      <div class="title">ISP</div>
      <div id="isp" class="value"></div>
    </div>

  </div>

  <div id="mapid"></div>

</body>
</html>
